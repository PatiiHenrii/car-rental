@if (bookView$ | async; as bookView) {
  <div class="container">
    <table mat-table [dataSource]="bookView.reservationsList" class="mat-elevation-z8">
      <mat-text-column name="car_id" headerText="Car"></mat-text-column>
      <mat-text-column name="customer_name" headerText="Customer"></mat-text-column>

      <ng-container matColumnDef="pickup_time">
        <th mat-header-cell *matHeaderCellDef>Pickup</th>
        <td mat-cell *matCellDef="let reservation">
          {{ reservation.pickup_time | date: 'mediumDate' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dropoff_time">
        <th mat-header-cell *matHeaderCellDef>Dropoff</th>
        <td mat-cell *matCellDef="let reservation">
          {{ reservation.dropoff_time | date: 'mediumDate' }}
        </td>
      </ng-container>

      <mat-text-column name="total_price" headerText="Total"></mat-text-column>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let reservation">
          <div class="actions">
            <button mat-mini-fab (click)="edit(reservation)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="delete(reservation.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
}
